<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
    	<ui:composition template="/WEB-INF/templates/master.xhtml">
			<ui:define name="content">
				<h:form id="form">
	    			<h1>My Auctions History</h1>
					<p:dataTable value = "#{generalBean.userAuctionsHistory}" var = "item"
	    				emptyMessage="looks like you have no ongoing auctions" rows="10"
                     paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
			            
			            <p:column headerText="Item Name" style="width:100px;">
							<h:outputText value="#{item.name}" />
			            </p:column>
			            
			            <p:column headerText="Category Name" style="width:100px;">
			            	<h:outputText value="#{item.category}" />
			            </p:column>
			            
			            <p:column headerText="Start Price" style="width:70px;">
			            	<h:outputText value="#{item.startPrice}" />
			            </p:column>
			            
			            <p:column headerText="Highest Bid" style="width:70px;">
			            	<h:outputText value="#{item.getHighestBidValue()}" />
			            </p:column>
			            
			            <p:column headerText="Start Date" style="width:100px;">
			            	<h:outputText value="#{item.startDate}" />
			            </p:column>
			            
			            <p:column headerText="End Date" style="width:100px;">
			            	<h:outputText value="#{item.endDate}" />
			            </p:column>
			            
			            <p:column headerText="Waiver Price" style="width:70px;">
			            	<h:outputText value="#{item.getWaiverPriceString()}" />
			            </p:column>
			            
			            <p:column headerText="-----" style="width:37px;">
			            	<h:commandLink value="view details" actionListener="#{auctionViewBean.setItemActionListener(item.getStringId(), generalBean.getAuctionsHistorySource())}" action="auctionView.xhtml"/>
			            </p:column>
			         </p:dataTable>
	    		</h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
