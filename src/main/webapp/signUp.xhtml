<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
    	<ui:composition template="/WEB-INF/templates/master.xhtml">
			<ui:define name="content">
				<h:form id="form">
	    			<h1>Sign Up</h1>
					<h:outputText value="CellPhone:" style="h1"/><br/>
	    			<p:inputText id="cellNumberInput" value="#{signUpBean.user.cellNumber}" required="true" requiredMessage="required" validatorMessage="cellphone is not leagal">
	    				<f:validateRegex for="cellNumberInput" pattern="^[0-9]{10}$"/>
	    			</p:inputText><br/>
	    			<p:message for="cellNumberInput"/><br/><br/>
	    			<h:outputText value="Email:" style="h1"/><br/>
	    			<p:inputText id="emailInput" value="#{signUpBean.user.email}" required="true" requiredMessage="required" validatorMessage="email is not leagal">
	    				<f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
	    			</p:inputText><br/>
	    			<p:message for="emailInput"/><br/><br/>
	    			<h:outputText value="Full Name:" style="h1"/><br/>
	    			<p:inputText id="fullNameInput" value="#{signUpBean.user.fullName}" required="true" requiredMessage="required" validatorMessage="full name is not legal">
	    				<f:validateRegex pattern="^[a-zA-Z]{2,}(?: [a-zA-Z]+){0,2}$"/>
	    			</p:inputText><br/>
	    			<p:message for="fullNameInput"/><br/><br/>
	    			<h:outputText value="Password:" style="h1"/><br/>
	    			<p:inputText id="passwordInput" value="#{signUpBean.password}" required="true" requiredMessage="required" validatorMessage="password must contain 6-10 characters, and inlude at least one number and one capital letter">
	    				<f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,10}$"/>
	    			</p:inputText><br/>
	    			<p:message for="passwordInput"/><br/><br/>
	    			<h:outputText value="error! cellphone or email already exists!" rendered="#{signUpBean.error}"/><br/><br/>
	    			<h:commandButton value="Sign-Up" type="submit" update="form" action="#{signUpBean.logup()}" class="button"/><br/>
	    			<h:commandLink value="I already have an account" immediate="true" action="signIn.xhtml"/><br/><br/>
	    		</h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
